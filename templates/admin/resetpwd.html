{% from 'common/_macro.html' import static %}
{%  extends "admin/base.html" %}
{% block js -%}
    <script src="{{ static('admin/js/resetpwd.js') }}"></script>
{%- endblock %}
{% block title -%}
    修改密码
{%- endblock %}
{% block pagetitle -%}
    {{ self.title() }}
{%- endblock %}
{% block content %}
    <form action="{{ url_for('admin.resetpwd') }}" method="post">
    <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">旧密码</div>
                  <input type="password" class="form-control"  name='oldpwd' placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">新密码</div>
                  <input type="password" class="form-control"  name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">请确认新密码</div>
                  <input type="password" class="form-control" name="renewpwd" placeholder="请确认新密码">
                </div>
            </div>
            <div class="form-group">
                 <button class="btn btn-info" id="submit">立即提交</button>
            </div>
    </div>
    </form>
{% endblock %}
