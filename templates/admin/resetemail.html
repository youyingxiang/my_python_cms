{% from 'common/_macro.html' import static %}
{%  extends "admin/base.html" %}
{% block js -%}
    <script src="{{ static('admin/js/resetemail.js') }}"></script>
{%- endblock %}
{% block title -%}
    修改邮箱
{%- endblock %}

{% block pagetitle -%}
    {{ self.title() }}
{%- endblock %}

{% block content %}
    <form action="{{ url_for('admin.resetemail') }}" method="post">
    <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                  <input type="email" class="form-control"  name='email' placeholder="请输入邮箱地址">
                    <div class="input-group-addon" id="send_captche">发送验证码</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">验证码</div>
                  <input type="text" class="form-control"  name="captche" placeholder="验证码">
                </div>
            </div>

            <div class="form-group">
                 <button class="btn btn-info" id="submit">立即提交</button>
            </div>
    </div>
    </form>
{% endblock %}
